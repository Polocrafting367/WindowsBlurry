<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Windows 11 Lock Screen</title>
</head>
<body>
    <div class="lock-screen" id="lock-screen">
        <div class="background-image" id="background-image">
        	            <div class="top-bar" id="top-bar">
                <div class="clock">12:34 PM</div>
            </div>
        </div>
        <div class="lock-screen-content">

            <div class="user-profile">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <div class="user-name">User Name</div>
                    <div class="password-input">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>


<style> 
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Pour cacher le débordement de l'image */
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 200%; /* Agrandir l'image de fond à 102% */
    height: 200%; /* Agrandir l'image de fond à 102% */
    background: url('https://urlz.fr/p5R5') no-repeat center center fixed;
    background-size: cover;
    filter: blur(5px);  /* Flou de l'arrière-plan */
    z-index: -1; /* Place le pseudo-élément en arrière-plan */
}

.lock-screen {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.background-image {
    background: url('https://urlz.fr/p5R5') no-repeat center center fixed;
    background-size: cover;
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.3s ease-out;
    cursor: grab;
    filter: blur(0);  /* Annule le flou sur l'image elle-même */
}

.lock-screen-content {
    padding: 20px;
}

.top-bar {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    user-select: none;
    position: absolute;
    width: 100%;
}

.top-bar:active {
    cursor: grabbing;
}

.clock {
    font-size: 200px;
    color: white;
    font-family: arial;
}

.user-profile {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.user-avatar {
    width: 80px;
    height: 80px;
    background-color: #fff;
    border-radius: 50%;
    margin-right: 20px;
}

.user-info {
    text-align: left;
}

.user-name {
    font-size: 18px;
    margin-bottom: 10px;
}

.password-input input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    margin-top: 5px;
}


</style>

<script>


let isDragging = false;
let initialY;

const lockScreen = document.getElementById('lock-screen');
const backgroundImage = document.getElementById('background-image');

backgroundImage.addEventListener('mousedown', (e) => {
    isDragging = true;
    initialY = e.clientY - backgroundImage.getBoundingClientRect().top;
});

document.addEventListener('mousemove', (e) => {
    if (isDragging) {
        const newY = e.clientY - initialY;

        backgroundImage.style.top = `${newY}px`;
    }
});

document.addEventListener('mouseup', () => {
    isDragging = false;

    // Si l'image a été déplacée au-dessus de 25% de la hauteur de l'écran, la masquer
    const imagePosition = parseFloat(backgroundImage.style.top.replace('px', ''));
    if (imagePosition <= -0.75 * window.innerHeight) {
        backgroundImage.style.display = 'none';
    } else {
        backgroundImage.style.top = '0';
    }
});



</script>
