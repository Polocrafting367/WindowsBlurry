<script>
document.addEventListener('DOMContentLoaded', () => {
    let isDragging = false;
    let initialY;

    const slidingPanel = document.getElementById('sliding-panel');
    const backgroundImage = document.body;
    const clockElement = document.getElementById('clock');
    const loginPanel = document.getElementById('login-panel');
    const profileinfo = document.getElementById('profile-info');
    const loginform = document.getElementById('login-form');

    // Événements souris
    backgroundImage.addEventListener('mousedown', startDragging);
    document.addEventListener('mousemove', dragImage);
    document.addEventListener('mouseup', stopDragging);

    // Événements tactiles
    backgroundImage.addEventListener('touchstart', startDragging);
    document.addEventListener('touchmove', dragImage);
    document.addEventListener('touchend', stopDragging);

    function startDragging(e) {
        const rect = slidingPanel.getBoundingClientRect();
        initialY = e.clientY || e.touches[0].clientY - rect.top;

        if ((e.clientY && e.clientY > rect.top + rect.height) || (e.touches && e.touches[0].clientY > rect.top + rect.height)) {
            return;
        }

        isDragging = true;
    }

    function dragImage(e) {
        if (isDragging) {
            const newY = (e.clientY || e.touches[0].clientY) - initialY;

            slidingPanel.style.top = `${Math.min(0, newY)}px`;

            const blurIntensity = Math.min(10, Math.abs(newY) / 50);
            backgroundImage.style.backdropFilter = `blur(${blurIntensity}px)`;

            if (newY <= -(0.75 * window.innerHeight)) {
                loginPanel.style.visibility = 'visible';
                loginPanel.style.opacity = '1';
                profileinfo.style.visibility = 'visible';
                loginform.style.visibility = 'visible';
            } else {
                loginPanel.style.visibility = 'hidden';
                loginPanel.style.opacity = '0';
                profileinfo.style.visibility = 'hidden';
                loginform.style.visibility = 'hidden';
            }
        }
    }

    function stopDragging() {
        isDragging = false;

        const imagePosition = parseFloat(slidingPanel.style.top.replace('px', ''));
        if (imagePosition <= -(0.75 * window.innerHeight)) {
            slidingPanel.style.display = 'none';
        } else {
            slidingPanel.style.top = '0';
            backgroundImage.style.backdropFilter = 'blur(0)';
            loginPanel.style.visibility = 'hidden';
            loginPanel.style.opacity = '0';
        }
    }

    // Update the clock every second
    updateClock();

    // Update the clock every second
    setInterval(updateClock, 1000);

    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');

        clockElement.textContent = `${hours}:${minutes}`;
    }

    window.login = function() {
        // Show loading panel
        const loadingPanel = document.getElementById('loading-panel');
        loadingPanel.style.display = 'flex';  // Use flex to center content vertically
        loadingPanel.style.flexDirection = 'column';  // Align content vertically

        // Hide login panel after a brief delay
        setTimeout(() => {
            const loginPanel = document.getElementById('login-panel');
            loginPanel.style.display = 'none';

            // Redirect to another page after 2 seconds
            setTimeout(() => {
                window.location.href = '../Boot/Bureau.html';
            }, 1500);

        }, 0); // Adjust the delay as needed
    };

    var bootValue = localStorage.getItem('Boot');

    // Vérifier la valeur de 'Boot' et appliquer les modifications d'image
    if (bootValue && bootValue === 'FichierCSS367') {
        // Modifier l'image du sliding-panel
        slidingPanel.style.backgroundImage = "url('../Images/31246-andreazappia-abovetheclouds.jpg')";
        slidingPanel.style.backgroundRepeat = "no-repeat";
        slidingPanel.style.backgroundPosition = "center center";
        slidingPanel.style.backgroundAttachment = "fixed";
        slidingPanel.style.backgroundSize = "cover";

        // Modifier l'image du body
        document.body.style.backgroundImage = "url('../Images/31246-andreazappia-abovetheclouds.jpg')";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundPosition = "center center";
        document.body.style.backgroundAttachment = "fixed";
        document.body.style.backgroundSize = "cover";
    }

    if (bootValue && bootValue === 'FichierCSS8') {
        // Modifier l'image du sliding-panel
        slidingPanel.style.backgroundImage = "url('../Images/W8lock.png')";
        slidingPanel.style.backgroundRepeat = "no-repeat";
        slidingPanel.style.backgroundPosition = "center center";
        slidingPanel.style.backgroundAttachment = "fixed";
        slidingPanel.style.backgroundSize = "cover";

        // Modifier l'image du body
        document.body.style.backgroundImage = "url('../Images/W8lockun.png')";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundPosition = "center center";
        document.body.style.backgroundAttachment = "fixed";
        document.body.style.backgroundSize = "cover";
    }
});
</script>
