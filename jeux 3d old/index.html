<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 3D</title>



<div id="cr" style="position: absolute; top: 10px; left: 40px; z-index: 5;">
    <!-- Utilisation d'une balise div pour afficher le chronomètre -->
    <div id="chronoDisplay">Arrivez à Allo Cinoche avant 30 secondes !</div>
</div>


<div id="map" style="position: absolute; top: 10px; right: 00px; z-index: 5;">
    <!-- Utilisation d'une balise img pour le marqueur du personnage -->
    <img src="map.png" style="width: 250px; height: 280px;" />
</div>
<div id="characterMarker" style="position: absolute; bottom: 20px; right: 20px; z-index: 5;">
    <!-- Utilisation d'une balise img pour le marqueur du personnage -->
    <img src="green_square.png" style="width: 10px; height: 10px;" />
</div>


<!-- Ajoutez cet élément à votre page HTML pour afficher le chronomètre -->


<!-- Ajoutez cet écran figé avec le bouton "Recommencer" à votre page HTML -->
<div id="overlay" style="display: none;">
    <div id="endScreen">
        <h1>Partie terminée!</h1>
        <p id="bestTimeDisplay"></p>
        <button onclick="restartGame()">Recommencer</button>
    </div>
</div>



<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif; /* Définir une police de caractères */
    }



    #chronoDisplay {
        background-color: black; /* Fond inversé */
        color: white; /* Texte en couleur blanche */
        font-weight: bold; /* Texte en gras */
        font-size: 24px; /* Taille de police plus grande */
        padding: 10px; /* Ajouter un espace intérieur pour le texte */
    }
</style>

</head>
