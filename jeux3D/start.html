<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer le Jeu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('fond.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', sans-serif;
            color: white;
            overflow: hidden;
            image-rendering: pixelated;
        }

        .container {
            text-align: center;
        }

        .main-text {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .sub-text {
            font-size: 20px;
        }
    </style>
    <script>
        // Ajout d'un écouteur pour détecter la touche A
        document.addEventListener('keydown', function(event) {
            if (event.key === 'a' || event.key === 'A') {
                // Redirection vers LV1.html si la touche A est pressée
                window.location.href = 'LV1.html';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="main-text">Press A</div>
        <div class="sub-text">pour lancer le jeu</div>
    </div>
</body>
</html>
