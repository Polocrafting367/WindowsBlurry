<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    background-color: #f4f4f4;
    overflow: hidden;
    padding: 15px;
}

#overlay {
    position: absolute;
    top: 5px;
    left: 90px;
    display: flex; /* Ajout : spécifier la disposition flex pour align-items et justify-content */
    align-items: center;
    justify-content: space-between;
    padding: 5px;
}

#butt {
    position: absolute;
    bottom: 5px;
    right: 50px;
    display: flex; /* Ajout : spécifier la disposition flex pour align-items et justify-content */
    justify-content: space-between;
    padding: 5px;
}


        img {

            margin-right: 10px; /* Espacement entre l'image et les boutons à droite */
        }
    </style>
    <title>Info Window</title>
</head>
<body>
    <div id="img">

    <img src="../Images/close-hover.svg" alt="Votre Image" style="width: 60px; height: 60px;">
</div>


    <div id="overlay">
        <div id="Message"></div>
    </div>



    <div id="butt">
        <button id="bt1"></button>
        <button id="bt2" onclick="Supp()"></button>


        <button id="btnAnnuler">Annuler</button>
    </div>


    <script>
         document.getElementById("btnAnnuler").addEventListener("click", function () {
            // Appeler la fonction pour fermer la fenêtre depuis l'iframe
            window.parent.FermerFenetre(window.frameElement, window.parent.document.getElementById("FenDEFF"));
        });
        // Mise à jour de l'élément avec l'ID "Message"
        document.getElementById("Message").innerHTML = localStorage.getItem('MessageINFO');
        document.getElementById("bt1").innerHTML = localStorage.getItem('B1');
        document.getElementById("bt2").innerHTML = localStorage.getItem('B2');


        var confirmation = localStorage.getItem('B2');

        if (confirmation === "Supprimer") {
            // L'utilisateur a cliqué sur "Supprimer"
            function Supp() {
                localStorage.setItem('Theme', "");
                localStorage.setItem('Boot', "");
                localStorage.setItem('editorContent', "");
                localStorage.setItem('COLOR', "");
                localStorage.setItem('OPACITY', "");
                localStorage.setItem('PICT', "");
                localStorage.setItem('Theme', "");
                localStorage.setItem('Boot', "");
                localStorage.setItem('editorContent', "");
                localStorage.setItem('B1', "");
                localStorage.setItem('B2', "");
                localStorage.setItem('MessageINFO', "");

                window.top.location.href = "../Boot/bios.html";
            }
            // Appel de la fonction Supp
        }
    </script>
</body>
</html>
