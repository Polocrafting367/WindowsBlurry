<!DOCTYPE html>
<html lang="fr">

<head>
   <link id="themeLink" rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Meilleurs Tweets</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
      <link rel="icones" type="image/png" href="logo-app.ico">

</head>

<body>
    <img src="logo-app.ico" alt="Image Slash" class="top-right">

  <div class="window" style="width: 400px; margin: 100px auto;">
    <div class="title-bar">
      <div class="title-bar-text">Connexion à intervention</div>

    </div>

    <div class="window-body">
      <div class="field-row-stacked" style="padding: 20px;">
<label for="username">Nom d'utilisateur</label>
<!-- Zone de texte pour entrer le nom d'utilisateur -->
<input type="text" id="username" class="text-box" placeholder="Entrez nom d'utilisateur">

        <label for="password" style="margin-top: 15px;">Mot de passe</label>
        <input id="password" type="password" class="text-box" placeholder="Entrez votre mot de passe">

        <div class="field-row" style="margin-top: 20px;">
          <input id="remember" type="checkbox" >
          <label for="remember">Se souvenir de moi</label>
        </div>

        <div class="field-row" style="margin-top: 20px; justify-content: space-between;">
          <button class="button" id="loginBtn">Se connecter</button>
        </div>
      </div>
    </div>

<div class="status-bar">
  <p class="status-bar-field">Polocrafting - 2024</p>
  <button class="status-bar-button" onclick="openmodal()">Tuto</button>
</div>


  <!-- Structure de la modal -->
<div id="tutorialModal" class="modal" style="display: none;">
    <div class="modal-content">
           <h2>Tutoriel</h2>
        <div id="carousel">
            <div class="iframe-zipper" id="iframeContainer"></div>

        </div>

<hr>
    <!-- Bouton d'accès au site web -->
<button id="accessButton" class="button" onclick="openWebsite()">Revenir au site web</button></div>

</div>



<script src="JS.js"></script>


</html>
