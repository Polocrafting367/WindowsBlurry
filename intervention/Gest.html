<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs et Interventions</title>
      <link rel="icones" type="image/png" href="logo-app.ico">

    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="user-section" id="userSection">
    <!-- Les fenêtres utilisateur seront générées ici -->
</div>



    <div class="user-management">
            <h2>Exporter toutes les interventions</h2>

    <button type="button" style="background-color: green;" onclick="genererInterventions()">Exporter les interventions</button>
    
<h2>Obtion suplémentaires</h2>
<button type="button" onclick="genererInterventionstest()">Générer exportation test</button>
<button type="button" onclick="window.location.href='Archive.html'">Accéder aux Archives</button>
<button class="button" onclick="window.location.href = 'QRcode.html'" >Crée QRcode pour les lieux</button>


 </div>
 <div class="user-management">
        <h2>Modification des utilisateurs existants</h2>
        <form onsubmit="return false;">
            <select id="userSelect">
                <!-- Les options seront générées par JavaScript -->
            </select>
            <input type="password" id="newPassword" placeholder="Nouveau mot de passe">
            <button type="button" onclick="supprimerUtilisateur()" style="background-color: red; color: white;">Supprimer utilisateur</button>
            <button type="button" onclick="modifierMotDePasse()">Modifier mot de passe</button>
        </form>

        <h2>Création d'un nouvel utilisateur</h2>
        <form onsubmit="return false;">
            <input type="text" id="newUsername" placeholder="Nom d'utilisateur">
            <input type="password" id="createPassword" placeholder="Mot de passe">
            <button type="button" onclick="creerUtilisateur()">Créer utilisateur</button>
        </form>

        <div id="feedback"></div>
    </div>
 </div>
    <script src="script.js"></script>
</body>
</html>
